<section class="login-page">
    <div class="container">
        <div class="row">
           <div class="col-lg-12">
            <h1>Reset Password</h1>
            <form [formGroup]="ResetForm" (ngSubmit)="onclickSubmit()" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email"  formControlName="email" for class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Old Password</label>
                  <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New Password</label>
                    <input type="password"  formControlName="newPassword"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password"    formControlName="confirmpassword"   class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
    
              
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </div>
    </div>
</section>
