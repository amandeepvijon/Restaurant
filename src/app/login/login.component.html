
<section class="login-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit()">
          <h1>Login-page</h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  
            [ngClass]="(!loginForm.get('name')?.valid && loginForm.get('name')?.touched
            &&  loginForm.get('name')?.dirty && f['name'].errors) ? 'border-danger': ''"/>
            <span  class="text-center text-danger" *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched
            && loginForm.get('name')?.dirty && f['name'].errors">
            <p class="err" *ngIf="f['name'].errors?.['required']">This field is required.</p>
            </span>
            
  
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password"  formControlName="password"
            [ngClass]="(!loginForm.get('name')?.valid && loginForm.get('name')?.touched
            &&  loginForm.get('name')?.dirty && f['name'].errors) ? 'border-danger': ''"/>
            <span  class="text-center text-danger" *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched
            && loginForm.get('name')?.dirty && f['name'].errors">
            <p class="err" *ngIf="f['name'].errors?.['required']">This field is required.</p>
            </span>
          </div>
          <button type="submit" class="btn btn-primary text text-center">Submit</button>                              
        </form>
        <p class="text-right"><a  routerLink="/reset">Forgot password</a></p>
      </div>
    </div>
  </div>
</section>
